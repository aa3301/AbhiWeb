    <h2 class="text">Contact Now</h2>

    <div class="form">
		<form id="form">
			<div class="formdesign">
                <label for="name">Name: </label>
				<input type="text" id="name" name="name" placeholder="Enter your name" required><b><span class="formerror"> </span></b>
			</div>

			<div class="formdesign">
                <label for="email">Email: </label>
				<input type="email" id="email" name="email" placeholder="Enter your mail" required><b><span class="formerror"> </span></b>
			</div>

			<div class="formdesign">
                <label for="phone">Phone: </label>
				<input type="number" id="phone" name="phone" placeholder="Enter your phone" required><b><span class="formerror"> </span></b>
			</div>

			<div class="formdesign">
                <label for="password">Password: </label>
				<input type="password" id="password" name="password" placeholder="Enter your password" required><b><span class="formerror"> </span></b>
			</div>

			<div class="formdesign">
                <label for="cpassword">Confirm Password: </label>
				<input type="password" id="cpassword" name="cpassword" placeholder="Renter your password" required><b><span class="formerror"> </span></b>
			</div>
			<div class="formdesign">
				<textarea name="text" id="details" cols="45" rows="4"></textarea>
			</div>
			<br>
            <button id="submit">Submit</button>
		</form>
	</div>
